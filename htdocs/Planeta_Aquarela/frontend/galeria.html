    <script>
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://localhost/api/getFotos.php', true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          var fotografias = JSON.parse(xhr.responseText);
          var portfolioContainer = document.querySelector('.portfolio-container');
    
          var photosPerRow = [3, 2, 1]; // Number of photos in each row
          var currentRow = 0;
    
          fotografias.forEach(function (fotografia, index) {
            var portfolioItem = document.createElement('div');
            portfolioItem.className = 'col-lg-4 col-md-6 portfolio-item';
    
            var portfolioWrap = document.createElement('div');
            portfolioWrap.className = 'portfolio-wrap';
    
            var image = document.createElement('img');
            image.src = 'images/portfolio/' + fotografia.fotografias + '.JPG';
            image.className = 'img-fluid imagem';
            image.alt = '';
    
            portfolioWrap.appendChild(image);
            portfolioItem.appendChild(portfolioWrap);
            portfolioContainer.appendChild(portfolioItem);
    
            
            if (index >= photosPerRow[currentRow] - 1) {
              currentRow++;
            }
          });
        } else {
          console.error(xhr.responseText);
        }
      };
      xhr.send();
    </script>
