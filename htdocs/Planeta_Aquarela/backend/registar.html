    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
          event.preventDefault();
          var data = new FormData(this);
          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://localhost/api/inserirUtilizadores.php', true);
          xhr.onload = function () {
            if (xhr.status === 200) {
              if (xhr.responseText.trim() === "Utilizador registado com sucesso!") {
                // Registro bem-sucedido, redirecionar para a página de login
                window.location.href = 'login.html';
              } else {
                // Mostrar mensagem de erro no HTML
                document.getElementById('errorMessage').textContent = xhr.responseText;
              }
            } else {
              console.error('Erro na solicitação ao servidor:', xhr.status, xhr.statusText);
            }
          };
          xhr.onerror = function () {
            console.error('Erro na solicitação ao servidor: não foi possível conectar');
          };
          xhr.send(data);
        });
      </script>
